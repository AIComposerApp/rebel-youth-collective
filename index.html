<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rebel Youth Collective</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Rubik+Glitch&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-black: #050505;
        --color-neon: #39FF14;
        --color-white: #F0F0F0;
        --color-dark-gray: #111111;
        --font-display: 'Rubik Glitch', system-ui; 
        --font-logo: 'Creepster', cursive;
        --font-mono: 'Space Mono', monospace;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--color-black);
        color: var(--color-white);
        font-family: var(--font-mono);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-black);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-neon);
        border-radius: 0;
      }

      /* Utility classes for raw CSS usage if needed */
      .glitch-hover:hover {
        animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
        color: var(--color-neon);
      }

      @keyframes glitch {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }

      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
    </style>
  <script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="noise-overlay"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
